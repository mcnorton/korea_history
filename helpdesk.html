<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>고객의견수렴</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            backdrop-filter: blur(10px);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        select, textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
            font-family: inherit;
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .success-message {
            display: none;
            text-align: center;
            padding: 30px;
        }

        .success-message h2 {
            color: #28a745;
            margin-bottom: 15px;
            font-size: 24px;
        }

        .success-message p {
            color: #666;
            font-size: 16px;
        }

        .error-message {
            display: none;
            background: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 14px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .header h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>💬 고객의견수렴</h1>
            <p>소중한 의견을 들려주세요</p>
        </div>

        <form id="feedbackForm">
            <div class="form-group">
                <label for="category">분류</label>
                <select id="category" name="category" required>
                    <option value="">분류를 선택해주세요</option>
                    <option value="버그 및 오류신고">🐛 버그 및 오류신고</option>
                    <option value="추가요청">➕ 추가요청</option>
                    <option value="활용사례">💡 활용사례</option>
                    <option value="자유의견">💭 자유의견</option>
                </select>
            </div>

            <div class="form-group">
                <label for="message">의견</label>
                <textarea id="message" name="message" placeholder="의견을 자유롭게 작성해주세요..." required></textarea>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">
                보내기
            </button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>전송 중...</p>
        </div>

        <div class="success-message" id="successMessage">
            <h2>✅ 발송 완료</h2>
            <p>개발자에게 발송되었습니다.<br>소중한 의견 감사합니다!</p>
        </div>

        <div class="error-message" id="errorMessage"></div>
    </div>

    <script>
        // Slack Webhook URL - 실제 사용시 이 값을 변경하세요
        const SLACK_WEBHOOK_URL = 'YOUR_SLACK_WEBHOOK_URL_HERE';

        // DOM 요소들
        const form = document.getElementById('feedbackForm');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');
        const successMessage = document.getElementById('successMessage');
        const errorMessage = document.getElementById('errorMessage');

        // 폼 제출 이벤트 리스너
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const category = document.getElementById('category').value;
            const message = document.getElementById('message').value;
            
            // 입력 검증
            if (!category || !message.trim()) {
                showError('모든 필드를 입력해주세요.');
                return;
            }
            
            // UI 상태 변경
            setLoading(true);
            
            try {
                // Slack으로 메시지 전송
                await sendToSlack(category, message);
                
                // 성공 처리
                showSuccess();
                form.reset();
                
            } catch (error) {
                console.error('전송 실패:', error);
                showError('전송에 실패했습니다. 잠시 후 다시 시도해주세요.');
            } finally {
                setLoading(false);
            }
        });

        // Slack으로 메시지 전송
        async function sendToSlack(category, message) {
            const payload = {
                text: `📝 *새로운 고객의견이 도착했습니다*\n\n` +
                      `*분류:* ${category}\n` +
                      `*의견:* ${message}\n\n` +
                      `*시간:* ${new Date().toLocaleString('ko-KR')}\n` +
                      `*IP:* ${await getClientIP()}`
            };
            
            const response = await fetch(SLACK_WEBHOOK_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(payload)
            });
            
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            
            return response;
        }

        // 클라이언트 IP 주소 가져오기 (선택사항)
        async function getClientIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (error) {
                return '알 수 없음';
            }
        }

        // 로딩 상태 설정
        function setLoading(isLoading) {
            if (isLoading) {
                submitBtn.disabled = true;
                submitBtn.textContent = '전송 중...';
                loading.style.display = 'block';
                form.style.display = 'none';
                errorMessage.style.display = 'none';
            } else {
                submitBtn.disabled = false;
                submitBtn.textContent = '보내기';
                loading.style.display = 'none';
            }
        }

        // 성공 메시지 표시
        function showSuccess() {
            successMessage.style.display = 'block';
            form.style.display = 'none';
            
            // 3초 후 폼으로 돌아가기
            setTimeout(() => {
                successMessage.style.display = 'none';
                form.style.display = 'block';
            }, 3000);
        }

        // 에러 메시지 표시
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            
            // 5초 후 에러 메시지 숨기기
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }

        // 웹훅 URL이 설정되지 않은 경우 경고
        if (SLACK_WEBHOOK_URL === 'https://hooks.slack.com/services/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') {
            console.warn('⚠️ Slack Webhook URL이 설정되지 않았습니다. helpdesk.html 파일에서 SLACK_WEBHOOK_URL을 설정해주세요.');
        }
    </script>
</body>
</html>
